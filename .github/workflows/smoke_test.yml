name: Smoke Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  smoke-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          check-latest: true

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Start web app (background)
        working-directory: ${{ github.workspace }}
        run: |
          echo "PWD:"; pwd || true
          echo "Listing repo root:"; ls -la "$GITHUB_WORKSPACE" || true
          echo "Find web_app.py and show its details:";
          find . -name web_app.py -print -exec ls -la {} \; || true
          FILE=$(find . -name web_app.py | head -n 1 || true)
          if [ -z "$FILE" ]; then
            echo "ERROR: web_app.py not found (workspace=$(pwd))"
            exit 2
          fi
          echo "Found at $FILE"
          nohup python -u "$FILE" > server.log 2>&1 &
          echo $! > server.pid
          sleep 2 && echo "--- server.log (startup) ---" && cat server.log || true

      - name: Wait for /health
        working-directory: ${{ github.workspace }}
        run: |
          for i in {1..60}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:5000/health || true)
            if [ "$status" = "200" ]; then
              echo "Server healthy"
              exit 0
            fi
            echo "Waiting for server... ($i) [status=$status]"
            sleep 1
          done
          echo "Server did not become healthy, dumping log:"
          tail -n 50 server.log
          echo "--- server.log (full) ---"
          cat server.log || true
          exit 1

      - name: Run smoke test
        run: |
          python scripts/smoke_test.py

      - name: Upload server.log artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: server-log
          path: server.log
