name: Build and Run ver_final_AI

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  run-ver-final:
    name: Run ver_final_AI and upload results
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Prepare output directory
        run: |
          # Ensure output directory exists and is empty before running the script
          rm -rf output || true
          mkdir -p output

      - name: Run ver_final_AI with sample input
        run: |
          # Sample invocation; adjust arguments if your script expects different params
          # The script should write logs/results into the `output/` directory.
          python ver_final_AI.py --input sample_input.json --output output/
        env:
          PYTHONUNBUFFERED: '1'

      - name: List output directory (for quick debugging in logs)
        run: |
          echo "Contents of output/"
          ls -la output || true

      - name: Upload output artifact
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ github.run_id }}
          path: output/
          # compression-level available in v4; set high compression to reduce size
          compression-level: 9
