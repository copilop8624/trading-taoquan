<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Reality Check Dashboard - Fantasy Profit Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-top: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border-left: 5px solid #007bff;
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card.fantasy {
            border-left-color: #dc3545;
            background: #fff5f5;
        }
        
        .stat-card.realistic {
            border-left-color: #28a745;
            background: #f8fff8;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .results-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .result-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #ddd;
            transition: all 0.3s;
        }
        
        .result-item.fantasy {
            border-left-color: #dc3545;
            background: #fff5f5;
        }
        
        .result-item.realistic {
            border-left-color: #28a745;
            background: #f8fff8;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .result-params {
            font-family: monospace;
            background: #f1f3f4;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .result-score {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .score-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .score-fantasy {
            background: #dc3545;
            color: white;
        }
        
        .score-realistic {
            background: #28a745;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .alert-danger {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .alert-info {
            background: #cce7ff;
            border: 1px solid #99d5ff;
            color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Reality Check Dashboard</h1>
            <div class="subtitle">Fantasy Profit Detection & Validation System</div>
        </div>
        
        <div class="content">
            <!-- Stats Overview -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalResults">-</div>
                    <div class="stat-label">Total Results</div>
                </div>
                <div class="stat-card realistic">
                    <div class="stat-number" id="realisticResults">-</div>
                    <div class="stat-label">Realistic Results</div>
                </div>
                <div class="stat-card fantasy">
                    <div class="stat-number" id="fantasyResults">-</div>
                    <div class="stat-label">Fantasy Results</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="fantasyRate">-%</div>
                    <div class="stat-label">Fantasy Rate</div>
                </div>
            </div>
            
            <!-- Controls -->
            <div class="controls">
                <button class="btn btn-primary" onclick="runRealityCheck()">
                    üîç Run Reality Check
                </button>
                <button class="btn btn-danger" onclick="auditHistoricalResults()">
                    üö® Audit Historical Results
                </button>
                <button class="btn btn-success" onclick="loadRealisticOnly()">
                    ‚úÖ Show Realistic Only
                </button>
                <a href="/" class="btn" style="background: #6c757d; color: white;">
                    ‚Üê Back to Main App
                </a>
            </div>
            
            <!-- Alerts -->
            <div id="alertContainer"></div>
            
            <!-- Results Container -->
            <div class="results-container">
                <h3>üéØ Reality Check Results</h3>
                <div id="resultsContent">
                    <div class="loading">
                        <div class="spinner"></div>
                        Click "Run Reality Check" to start validation...
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentResults = [];
        
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = message;
            alertContainer.appendChild(alertDiv);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
        
        function updateStats(summary) {
            document.getElementById('totalResults').textContent = summary.total_results || 0;
            document.getElementById('realisticResults').textContent = summary.realistic_results || 0;
            document.getElementById('fantasyResults').textContent = summary.fantasy_results || 0;
            document.getElementById('fantasyRate').textContent = 
                summary.fantasy_rate ? (summary.fantasy_rate * 100).toFixed(1) + '%' : '0%';
        }
        
        function displayResults(results) {
            const container = document.getElementById('resultsContent');
            
            if (!results || results.length === 0) {
                container.innerHTML = '<div class="loading">No results to display</div>';
                return;
            }
            
            let html = '';
            results.forEach((result, index) => {
                const realityCheck = result.reality_check || {};
                const isFantasy = realityCheck.is_fantasy || false;
                const realityScore = (realityCheck.reality_score || 0) * 100;
                
                html += `
                    <div class="result-item ${isFantasy ? 'fantasy' : 'realistic'}">
                        <div class="result-header">
                            <div class="result-params">
                                SL: ${result.sl || 'N/A'}% | 
                                BE: ${result.be || 'N/A'}% | 
                                TS: ${result.ts_trig || 'N/A'}% | 
                                Step: ${result.ts_step || 'N/A'}%
                            </div>
                            <div class="result-score">
                                <span class="score-badge ${isFantasy ? 'score-fantasy' : 'score-realistic'}">
                                    ${isFantasy ? 'FANTASY' : 'REALISTIC'}
                                </span>
                                <span>Reality: ${realityScore.toFixed(1)}%</span>
                            </div>
                        </div>
                        <div>
                            <strong>Profit:</strong> ${result.avg_profit || 'N/A'}% | 
                            <strong>Trades:</strong> ${realityCheck.realistic_trades || 0}/${realityCheck.total_trades || 0}
                        </div>
                        ${isFantasy ? '<div style="color: #dc3545; font-size: 0.9em; margin-top: 5px;">‚ö†Ô∏è This result contains unrealistic profit claims!</div>' : ''}
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        async function runRealityCheck() {
            const container = document.getElementById('resultsContent');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>Running reality check...</div>';
            
            try {
                // Mock data for demo - replace with actual API call
                const mockResults = [
                    {
                        sl: 4.41, be: 1.76, ts_trig: 7.12, ts_step: 0.26,
                        avg_profit: 10.24,
                        reality_check: {
                            reality_score: 0.0,
                            realistic_trades: 0,
                            total_trades: 1,
                            is_fantasy: true
                        }
                    },
                    {
                        sl: 3.0, be: 1.0, ts_trig: 3.0, ts_step: 0.5,
                        avg_profit: 5.00,
                        reality_check: {
                            reality_score: 1.0,
                            realistic_trades: 1,
                            total_trades: 1,
                            is_fantasy: false
                        }
                    }
                ];
                
                const mockSummary = {
                    total_results: 2,
                    fantasy_results: 1,
                    realistic_results: 1,
                    fantasy_rate: 0.5
                };
                
                currentResults = mockResults;
                updateStats(mockSummary);
                displayResults(mockResults);
                
                showAlert('üö® CRITICAL: 1 out of 2 results contain FANTASY profits!', 'danger');
                
            } catch (error) {
                container.innerHTML = '<div class="loading">Error running reality check: ' + error.message + '</div>';
                showAlert('Error running reality check: ' + error.message, 'danger');
            }
        }
        
        function auditHistoricalResults() {
            showAlert('üîç Starting audit of historical optimization results...', 'info');
            
            // Simulate audit process
            setTimeout(() => {
                showAlert('üö® AUDIT COMPLETE: Found 15 historical results with fantasy profits! Recommend immediate review.', 'danger');
            }, 2000);
        }
        
        function loadRealisticOnly() {
            const realisticResults = currentResults.filter(r => !r.reality_check?.is_fantasy);
            displayResults(realisticResults);
            showAlert(`‚úÖ Showing ${realisticResults.length} realistic results only`, 'success');
        }
        
        // Auto-load demo data on page load
        setTimeout(runRealityCheck, 1000);
    </script>
</body>
</html>
