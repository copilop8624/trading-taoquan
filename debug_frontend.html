<!DOCTYPE html>
<html>
<head>
    <title>🔍 Frontend Debug Test</title>
    <script>
        // Test các function JavaScript từ frontend
        async function testLoadStrategies() {
            console.log('🧪 Testing loadStrategies...');
            try {
                const response = await fetch('/list_strategies');
                console.log('📡 Response status:', response.status);
                
                const result = await response.json();
                console.log('📊 Response data:', result);
                
                if (result.strategies && result.strategies.length > 0) {
                    console.log('✅ Success: Found', result.strategies.length, 'strategies');
                    
                    // Test DOM manipulation
                    const select = document.getElementById('testStrategySelect');
                    if (select) {
                        select.innerHTML = '<option value="">-- Chọn Strategy --</option>';
                        
                        result.strategies.forEach(strategy => {
                            const option = document.createElement('option');
                            option.value = `${strategy.symbol}_${strategy.timeframe}_${strategy.strategy_name}_v${strategy.version}`;
                            option.textContent = `${strategy.symbol} ${strategy.timeframe} - ${strategy.strategy_name} v${strategy.version}`;
                            select.appendChild(option);
                        });
                        
                        console.log('✅ DOM updated: Added', result.strategies.length, 'options');
                    } else {
                        console.log('❌ DOM element not found: testStrategySelect');
                    }
                } else {
                    console.log('❌ No strategies found');
                }
            } catch (error) {
                console.error('❌ Error:', error);
            }
        }
        
        async function testLoadCandles() {
            console.log('🧪 Testing loadCandles...');
            try {
                const response = await fetch('/list_candle_files');
                console.log('📡 Response status:', response.status);
                
                const result = await response.json();
                console.log('📊 Response data:', result);
                
                if (result.success && result.files && result.files.length > 0) {
                    console.log('✅ Success: Found', result.files.length, 'candle files');
                    
                    // Test DOM manipulation
                    const select = document.getElementById('testCandleSelect');
                    if (select) {
                        select.innerHTML = '<option value="">-- Chọn Symbol & Timeframe --</option>';
                        
                        result.files.forEach(file => {
                            const option = document.createElement('option');
                            option.value = file;
                            option.textContent = file.replace('BINANCE_', '').replace('.csv', '');
                            select.appendChild(option);
                        });
                        
                        console.log('✅ DOM updated: Added', result.files.length, 'options');
                    } else {
                        console.log('❌ DOM element not found: testCandleSelect');
                    }
                } else {
                    console.log('❌ No candle files found');
                }
            } catch (error) {
                console.error('❌ Error:', error);
            }
        }
        
        function runTests() {
            console.log('🔍 Frontend Debug Test Started');
            console.log('==============================');
            
            testLoadStrategies().then(() => {
                return testLoadCandles();
            }).then(() => {
                console.log('==============================');
                console.log('🏁 Frontend Debug Test Completed');
            });
        }
        
        // Auto run when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('📄 Page loaded, running tests...');
            runTests();
        });
    </script>
</head>
<body>
    <h1>🔍 Frontend Debug Test</h1>
    <p>Mở Developer Console (F12) để xem kết quả test</p>
    
    <h2>Test Strategy Select:</h2>
    <select id="testStrategySelect">
        <option>Loading...</option>
    </select>
    
    <h2>Test Candle Select:</h2>
    <select id="testCandleSelect">
        <option>Loading...</option>
    </select>
    
    <h2>Manual Tests:</h2>
    <button onclick="testLoadStrategies()">Test Load Strategies</button>
    <button onclick="testLoadCandles()">Test Load Candles</button>
    <button onclick="runTests()">Run All Tests</button>
</body>
</html>
