<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backtest Grid Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Backtest Grid Search</h2>
    {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label>Trade CSV:</label>
            <input type="file" name="trade_file" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Candle CSV:</label>
            <input type="file" name="candle_file" class="form-control" required>
        </div>
        <div class="row">
            <div class="col">
                <label>SL min</label><input type="number" step="0.01" name="sl_min" class="form-control" value="0.5">
            </div>
            <div class="col">
                <label>SL max</label><input type="number" step="0.01" name="sl_max" class="form-control" value="3">
            </div>
            <div class="col">
                <label>SL step</label><input type="number" step="0.01" name="sl_step" class="form-control" value="0.1">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <label>BE min</label><input type="number" step="0.01" name="be_min" class="form-control" value="0.2">
            </div>
            <div class="col">
                <label>BE max</label><input type="number" step="0.01" name="be_max" class="form-control" value="3">
            </div>
            <div class="col">
                <label>BE step</label><input type="number" step="0.01" name="be_step" class="form-control" value="0.1">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <label>TS trig min</label><input type="number" step="0.01" name="ts_trig_min" class="form-control" value="0.5">
            </div>
            <div class="col">
                <label>TS trig max</label><input type="number" step="0.01" name="ts_trig_max" class="form-control" value="5">
            </div>
            <div class="col">
                <label>TS trig step</label><input type="number" step="0.01" name="ts_trig_step" class="form-control" value="0.2">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <label>TS step min</label><input type="number" step="0.01" name="ts_step_min" class="form-control" value="0.1">
            </div>
            <div class="col">
                <label>TS step max</label><input type="number" step="0.01" name="ts_step_max" class="form-control" value="5">
            </div>
            <div class="col">
                <label>TS step step</label><input type="number" step="0.01" name="ts_step_step" class="form-control" value="0.5">
            </div>
        </div>
        <div class="mt-3">
            <label>Số lệnh khảo sát (0 = tất cả):</label>
            <input type="number" name="n_trades" class="form-control" value="0">
        </div>
        <div class="mt-3">
            <label>Loại tối ưu:</label>
            <select name="opt_type" class="form-control">
                <option value="pnl">PnL</option>
                <option value="winrate">Winrate</option>
                <option value="pf">Profit Factor</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Chạy Backtest</button>
    </form>
</div>
</body>
</html>
